# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

log4j.logger.com.googlecode.gmail2ldap = DEBUG

log4j.logger.org.apache.directory = INFO
log4j.logger.org.apache.directory.server.schema.registries=INFO
log4j.logger.org.apache.directory.server.core.avltree=INFO
log4j.logger.org.apache.directory.server.core.schema=INFO
log4j.logger.org.springframework = INFO

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%5p] [%t] [%c] (%F:%L) - %m%n
